<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Seb's To-Do List</title>
        </script><script defer src="index.bundle.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id='containerbox'>
            <div id='container'>
                <div id='header'>
                    <h1>TO_dO v.1.2 re::DATED</h1>
                    <div id='points'>0 ‚Ç™</div>
                </div>
                <div id='sidebar'>
                    <div id='sidebarmain'>
                        <h2>Projects</h2>
                        <button id='openprojpanel'>Add Project</button>
                        <div id=projectpanel></div>
                    </div>
                    <div id='resetpanel'>
                        <button id='taskresetbtn'>Rest tasks</button>
                        <button id='romanceresetbtn'>Reset romance</button>
                        <button id='pointresetbtn'>Reset ‚Ç™</button>
                        <button id='openresetbtn'>Delete local data</button>
                    </div>
                    <div id='taskscroll' class='indicator'>></div>
                </div>
                <div id='taskcontainer'>
                    <div id='tasks'>
                        <h2>Get started by opening a project!</h2>
                    </div>
                    <div id='donetasks'>
                        <footer>Made with üçÜ by Seb</footer>
                    </div>
                    
                </div>
                <div id='simboxcontainer'>
                    <div id='simbox'>
                        <h2>Romance</h2>
                        <div id='shop'>
                        
                            <h3 id='shopbtn' class='openitems'>Shop</h3>
                            <div id='shopgrid'>
                                <div id='shopscroll' class='indicator'>></div>
                            </div>
                        </div>
                        <div id='inventory'>
                            <h3 id='inventorybtn' class='openitems'>Inventory</h3>
                            <div id='inventorygrid'>
                                <div id='inventoryscroll' class='indicator'>></div>
                            </div>
                        </div>
                        <div id='gap'></div>
                    
                        <div id='loretta'>
                            <img id='lorettamain' src="images/lorettahappy.png" alt="Loretta, your waifu.">
                            <img id='lorettahat'>
                        </div>
                    </div>
                </div>
                <div id='addpanelbox'>
                    <div id='addproject'>
                        <h2>Add Project</h2>
                        <label for="addprojectname">Project Name</label> 
                        <input id="addprojectname" type="text" value='Project'>
                        <button id="addprojbtn">Add</button>
                        <button id="closeprojpanel">close</button>
                        
                    </div>

                    <div id='addtask' >
                        <h2>Add Task</h2>

                        <label for="addtaskname">Task Name</label> 
                        <input id="addtaskname" type="text" value='New Task'>
                        <label for="addtaskdesc">Task Description</label> 
                        <input id="addtaskdesc" type="text" value='Task description'>
                        <label for="addtaskdate">Due Date</label> 
                        <input id="addtaskdate" type="date" value="2018-07-22">
                        <label for="addtaskvalue">Value</label> 
                        <input id="addtaskvalue" type="number" value="20">

                        <label for="addtaskpriority">Priority</label> 
                        <div id='radiobox'>
                            <label for="low">
                                <input type="radio" id="low" value="Low" name="priority" checked>
                                Low
                            </label>
                            
                            <label for="high">
                                <input type="radio" id="high" value="High" name="priority">    
                                High
                            </label>
                        </div>


                        <button id="addtaskbtn">Add</button>
                        <button id="closetaskpanel">close</button>
                    </div>
                
                </div>
                <div id='errorbox'>Can't afford</div>

            </div>
        </div>
    </body>
</html>
